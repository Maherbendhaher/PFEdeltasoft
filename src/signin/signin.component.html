<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <app-navbar></app-navbar>
    <div class="container">
      <div class="text">Connection</div>
      <form (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="input-data">
            <input type="email" required [(ngModel)]="form.email" [ngModelOptions]="{standalone: true}" />
            <div class="underline"></div>
            <label for="">Email Address</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input type="password" required [(ngModel)]="form.password" [ngModelOptions]="{standalone: true}" />
            <div class="underline"></div>
            <label for="">Password</label>
          </div>
        </div>

        <div class="form-row submit-btn">
          <div class="input-data">
            <div class="inner"></div>
            <input type="submit" value="se connecter" />
          </div>
        </div>
        <div class="text-center">
          <p>Not a member? <a href="" routerLink="/Inscrit">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
