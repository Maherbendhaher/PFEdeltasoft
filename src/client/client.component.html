<app-navbar-components></app-navbar-components>
<router-outlet></router-outlet>
<div class="m-8 ... client-Content">
  <div class="flex m-8 ... justify-center mt-6 ... form-content">
    <div class="w-1/2 h-full forms">
      <!-- Form content goes here -->
      <form
        class="w-full max-w-sm"
        #myForm="ngForm"
        (ngSubmit)="onSubmit(myForm)"
      >
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="nom"
            >
              nom
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="nom"
              name="nom"
              type="text"
              placeholder="nom"
              [(ngModel)]="user.nom"
              required
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="prenom">
                Prenom
              </label>
            </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="prenom"
              name="prenom"
              type="text"
              placeholder="prenom"
              [(ngModel)]="user.prenom"
              required
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="email"
            >
              Email
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              name="email"
              id="email"
              type="email"
              placeholder="email"
              [(ngModel)]="user.email"
              required
              [hidden]=""
            />
            <!-- <div *ngIf="user" class="email">
              Email: {{ user?.email }}
            </div> -->
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="numero"
              required
            >
              Numero
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="numero"
              name="numero"
              type="text"
              placeholder="numero"
              [(ngModel)]="user.numero"
              ngModel
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="gouvernorat"
              required
            >
            Gouvernorat
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="gouvernorat"
              name="gouvernorat"
              type="text"
              placeholder="gouvernorat"
              [(ngModel)]="user.gouvernorat"
              ngModel
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="adresse"
              required
            >
            Adresse
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="adrese"
              name="adresse"
              type="text"
              placeholder="adrese"
              [(ngModel)]="user.adrese"
              ngModel
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="Couleur"
            >
              Couleur
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="Couleur"
              name="Couleur"
              type="text"
              placeholder="Couleur"
              ngModel
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="Quantité"
            >
              Quantité
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="Quantité"
              name="Quantité"
              type="text"
              placeholder="Quantité"
              ngModel
            />
          </div>
        </div>

        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button
              class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none font-bold py-2 px-4 rounded"
              type="submit"
            >
              submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="w-1/2 items-center">
      <div class="product">
        <div class="title-Produit">produit</div>

        <p>{{ product.Location_Code }}</p>
        <p>{{ product.Make_Code }}</p>
        <p>{{ product.Model_Code }}</p>
        <p>{{ product.Serial_No }}</p>
        <p>{{ product.VIN }}</p>
        <p>{{ product.Model_Version_No }}</p>
      </div>
    </div>
  </div>
</div>
