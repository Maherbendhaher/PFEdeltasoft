<app-navbar-components></app-navbar-components>
<div class="client-container">
  <div class="client-Content">
    <div class="w-1/2 h-full forms">
      <!-- Form content goes here -->
      <form
        class="w-full max-w-sm"
        #myForm="ngForm"
        (ngSubmit)="onSubmit(myForm)"
      >
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="nom"
            >
              nom
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="nom"
              name="nom"
              type="text"
              placeholder="nom"
              [(ngModel)]="user.nom"
              required
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="prenom"
            >
              Prenom
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="prenom"
              name="prenom"
              type="text"
              placeholder="prenom"
              [(ngModel)]="user.prenom"
              required
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="email"
            >
              Email
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              name="email"
              id="email"
              type="email"
              placeholder="email"
              [(ngModel)]="user.email"
              required
              [hidden]=""
            />

          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="numero"
              required
            >
              Numero
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="numero"
              name="numero"
              type="text"
              placeholder="numero"
              [(ngModel)]="user.numero"
              ngModel
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="gouvernorat"
              required
            >
              Gouvernorat
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="gouvernorat"
              name="gouvernorat"
              type="text"
              placeholder="gouvernorat"
              [(ngModel)]="user.gouvernorat"
              ngModel
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="adresse"
              required
            >
              Adresse
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="adrese"
              name="adresse"
              type="text"
              placeholder="adrese"
              [(ngModel)]="user.adrese"
              ngModel
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="Couleur"
            >
              Couleur
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="Couleur"
              name="Couleur"
              type="text"
              placeholder="Couleur"
              ngModel
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="Quantité"
            >
              Quantité
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="Quantité"
              name="Quantité"
              type="text"
              placeholder="Quantité"
              ngModel
            />
          </div>
        </div>

        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button
            class="shadow bg-green-500 hover:bg-green-700 focus:shadow-outline focus:outline-none font-bold py-2 px-6 rounded"
            type="submit"
        >
            Demande Devis
        </button>
          </div>
        </div>
      </form>
    </div>
    <div class="product">
      <div class="detailes">DETAILES</div>
      <div class="products-content">
        <div class="image-content">
          <img
            src="https://cdn-icons-png.flaticon.com/512/150/150499.png"
            class="image"
          />
          <div class="prod">{{ product.Location_Code }}</div>
        </div>
        <div class="image-content">
          <img
            src="https://cdn-icons-png.flaticon.com/512/150/150499.png"
            class="image"
          />
          <div class="prod">{{ product.Make_Code }}</div>
        </div>
        <div class="image-content">
          <img
            src="https://cdn-icons-png.flaticon.com/512/150/150499.png"
            class="image"
          />
          <div class="prod">{{ product.Model_Code }}</div>
        </div>
        <div class="image-content">
          <img
            src="https://cdn-icons-png.flaticon.com/512/150/150499.png"
            class="image"
          />
          <div class="prod">{{ product.Serial_No }}</div>
        </div>
        <div class="image-content">
          <img
            src="https://cdn-icons-png.flaticon.com/512/150/150499.png"
            class="image"
          />
          <div class="prod">{{ product.VIN }}</div>
        </div>
        <div class="image-content">
          <img
            src="https://cdn-icons-png.flaticon.com/512/150/150499.png"
            class="image"
          />
          <div class="prod">{{ product.Model_Version_No }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
